<style>
    input, textarea {
        margin-top: 10px;
    }
</style>
<body>

   <h2>HALAMAN MASUK</h2>

   <form action="#" method="POST">
       <input type="text" pattern=".{4,8}" id="user" name="user" oninvalid="this.setCustomValidity('Harus terdiri dari setidaknya 4 karakter dan paling banyak 8 karakter')"><br>
       <input type="password" pattern=".{5,15}" id="password" name="password" oninvalid="this.setCustomValidity('Harus terdiri dari setidaknya 5 karakter dan paling banyak 5 karakter')"><br>
       
       <input type="submit" value="MASUK AKUN">
       <p>Semoga ilmu yang dipelajari berkah - Tugas 13-2</p>
   </form>

</body>
</html>
